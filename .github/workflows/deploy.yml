name: Deploy to Private EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH key
        env:
          EC2_KEY: ${{ secrets.EC2_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$EC2_KEY" > ~/.ssh/ec2_key.pem
          chmod 600 ~/.ssh/ec2_key.pem

      - name: Set up SSH config
        run: |
          echo "Host bastion" >> ~/.ssh/config
          echo "  HostName ${{ secrets.PUBLIC_EC2_IP }}" >> ~/.ssh/config
          echo "  User ubuntu" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/ec2_key.pem" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config
          echo "" >> ~/.ssh/config
          echo "Host private" >> ~/.ssh/config
          echo "  HostName ${{ secrets.PRIVATE_EC2_IP }}" >> ~/.ssh/config
          echo "  User ec2-user" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/ec2_key.pem" >> ~/.ssh/config
          echo "  ProxyJump bastion" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config

      - name: Set up project directory on Private EC2
        run: |
          ssh private 'mkdir -p ~/project-root && chmod 755 ~/project-root'

      - name: Copy files to Private EC2
        run: |
          rsync -avz -e "ssh -J bastion" --exclude='node_modules' --exclude='.git' --exclude='.gitignore' ./ private:~/project-root/

      - name: Deploy on Private EC2
        run: |
          ssh private << EOF
            cd ~/project-root
            docker-compose down || true
            docker-compose up -d --build
          EOF